<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  </head>
  <body>
    <h1>Hallar el m.c.m de 'n' cantidad de numeros</h1>
    <p>Digita la cantidad 'n' de numeros a evaluar
      <input type = "text" id = "cant" />
      <input type = "button" value = "ingresar numeros" id = "botons" />
    </p>
    <script>
    var cantidad = document.getElementById("cant");
    var botons = document.getElementById("botons");
    botons.addEventListener("click", ingresarDatos);

    function ingresarDatos(evento)
    {
      var cant = parseInt(cantidad.value);
      var mcm = new CalculoMCM();
      mcm.calcular(cant);
    }
    </script>
    <script src = "CalculoMCM.js"></script>
  </body>
